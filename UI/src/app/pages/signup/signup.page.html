<ion-header>
  <ion-toolbar color= "dark">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row color="dark" >
        <ion-col  size-md="6" size-lg="5" size-xs="12">
          <div >
            <ion-card>
              <div class="center">
                <h1>Create Account</h1>
              </div>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label position="stacked">Username</ion-label>
                    <ion-input autocomplete="off" name="username" type="text" placeholder="your@email.com" [(ngModel)]="postData.userName"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">First Name</ion-label>
                    <ion-input autocomplete="off" name="firstname" type="text" placeholder="First Name" [(ngModel)]="postData.firstName"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Last Name</ion-label>
                    <ion-input autocomplete="off" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="postData.lastName"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input autocomplete="off" name="password" type="password" placeholder="Password" [(ngModel)]="postData.password"></ion-input>
                  </ion-item>

                  <ion-item lines="none"></ion-item>
                  <ion-item>
                    Already you have an account? <a routerLink="/login">Sign In</a>
                  </ion-item>

                  <ion-button expand="block" shape="round" color="dark" (click)="signup()"> Sign Up</ion-button>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
