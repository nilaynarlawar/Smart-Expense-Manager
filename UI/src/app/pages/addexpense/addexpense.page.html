<ion-header>
    <ion-toolbar color="dark">
        <ion-title *ngIf="!isEdit">Add Expense</ion-title>
        <ion-title *ngIf="isEdit">Edit Expense</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>
                        <ion-card>
                            <div class="center" *ngIf="!isEdit">
                                <h1>Add Expenses</h1>
                            </div>
                            <div class="center" *ngIf="isEdit">
                                <h1>Edit Expense</h1>
                            </div>
                            <ion-input name="userId" type="text" [(ngModel)]="postData.userId" hidden></ion-input>
                            <ion-input name="expenseId" type="text" [(ngModel)]="postData.expenseId" hidden></ion-input>
                            <ion-card-content>
                                <ion-list>
                                    <ion-item>
                                        <ion-label position="stacked">Item Name</ion-label>
                                        <ion-input autocomplete="off" name="itemName" type="text"
                                                   placeholder="Item Name here"
                                                   [(ngModel)]="postData.itemName"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="stacked">Description</ion-label>
                                        <ion-input autocomplete="off" name="itemDescription" type="text"
                                                   placeholder="Item Description here"
                                                   [(ngModel)]="postData.itemDescription"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="stacked">Amount</ion-label>
                                        <ion-input autocomplete="off" name="amount" type="text"
                                                   placeholder="Item price here"
                                                   [(ngModel)]="postData.amount"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>Item Type</ion-label>
                                        <ion-select [(ngModel)]="postData.expenseCategory" name="category">
                                            <ion-select-option value="vegetable">Vegetables</ion-select-option>
                                            <ion-select-option value="grocery">Grocery</ion-select-option>
                                            <ion-select-option value="automobile">Automobile</ion-select-option>
                                            <ion-select-option value="housing">Housing</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="stacked">Date</ion-label>
                                        <ion-datetime display-format="MM-DD-YYYY HH:mm" name="transactionDate"
                                                      [(ngModel)]="postData.transactionDate"></ion-datetime>
                                    </ion-item>
                                    <ion-item>
                                        <ion-button expand="block" shape="round" color="dark" (click)="onLocate()">
                                            Locate Me!
                                        </ion-button>
                                    </ion-item>
                                    <agm-map [latitude]="lat" [longitude]="lng" [scrollwheel]="false" [zoom]="zoom"
                                             (mapClick)="placeMarker($event)" style="height: 300px; width:100%;">
                                        <agm-marker [latitude]="lat" [longitude]="lng"
                                                    [markerDraggable]="true"></agm-marker>
                                    </agm-map>
                                    <input id="fileupload" type="file" (change)="onFileSelect($event)"
                                           class="fileInput">
                                    <ion-label class="receiptLbl">Got Receipt?</ion-label>
                                    <label for="fileupload" id="labelforFile">Upload and load receipt data</label>
<!--                                    <img [src]="selectedImage" *ngIf="selectedImage">-->
<!--                                    <ion-card *ngIf="imageText">-->
<!--                                        <ion-card-content>-->
<!--                                            {{ imageText }}-->
<!--                                        </ion-card-content>-->
<!--                                    </ion-card>-->
                                    <ion-button expand="block" shape="round" color="dark" (click)="addExpense()"
                                                *ngIf="!isEdit" class="AddBtn">Add
                                    </ion-button>
                                    <ion-button expand="block" shape="round" color="dark" (click)="editExpense()"
                                                *ngIf="isEdit" class="AddBtn">Save Expense
                                    </ion-button>
                                </ion-list>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
