<ion-header>
  <ion-toolbar color= "dark">
  </ion-toolbar>
</ion-header>
<ion-content>
<form>
  <ion-grid>
  <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
     <div padding>
      <ion-card>
        <div class="center">
          <h1>Sign In</h1>
        </div>
        <ion-card-content>
          <ion-list>
           <ion-item>
             <ion-label position="stacked">Username</ion-label>
             <ion-input autocomplete="off" name="username" type="text" placeholder="your@email.com" [(ngModel)]="postData.username"></ion-input>
           </ion-item>

           <ion-item>
             <ion-label position="stacked">Password</ion-label>
             <ion-input autocomplete="off" name="password" type="password" placeholder="your password" [(ngModel)]="postData.password"></ion-input>
           </ion-item>

           <ion-item>
             <a routerLink="/signup"> Create Account</a>
           </ion-item>
             <ion-button expand="block" shape="round" color="dark"  (click)="loginAction()">
               <ion-icon name="md-log-in"></ion-icon>
               Sign In</ion-button>
         </ion-list>
        </ion-card-content>
      </ion-card>
     </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</form>
</ion-content>
