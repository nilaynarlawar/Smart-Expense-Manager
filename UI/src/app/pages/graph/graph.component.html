<ion-content>
  <ion-card *ngIf="isLimitExceed">
    <ion-card-content>
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col size="5">
              </ion-col>
              <ion-col size="4">
                   <ion-label style="color: red; font-weight: bold;">Your Expense limit is exceeded!!!</ion-label>
              </ion-col>
              <ion-col size="3">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div>
        <ion-card-header>
          <canvas id="chart" height="100"></canvas>
          <ion-grid  *ngIf="!isData">
            <ion-row>
              <ion-col size="3">
              </ion-col>
              <ion-col size="5">
                <ion-card>
                  <ion-card-content>
                      <ion-label position="stacked">No Data!! Found to Display Graph</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
